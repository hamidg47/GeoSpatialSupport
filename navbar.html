<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Navbar with Submenu</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    nav {
      background-color: #1d465c;
      color: white;
      position: relative;
      /* z-index: 10; */
    }

    .nav-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      flex-wrap: wrap;
    }

    .left-section {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .left-section img {
      height: 40px;
    }

    .left-section span {
      font-size: 18px;
      font-weight: 500;
    }

    .right-section {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      flex-direction: row;
      transition: max-height 0.3s ease;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .menu-icon,
    .search-icon {
      font-size: 22px;
      color: white;
      cursor: pointer;
    }

    .projects-container {
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .submenu {
      display: none;
      flex-direction: column;
      width: 9rem;
      gap: 22px;
      background: #2d5a72;
      padding: 10px 15px;
      margin-top: 5px;
      border-radius: 5px;
    }

    .submenu a {
      font-size: 14px;
    }

    .submenu.show {
      display: flex;
    }

    .search-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #1d465c;
      display: none;
      align-items: center;
      padding: 0 20px;
      animation: slideDown 0.3s ease forwards;
      z-index: 20;
    }

    .search-overlay input {
      width: 100%;
      padding: 10px 14px;
      font-size: 16px;
      border: none;
      outline: none;
      border-radius: 4px;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 60px;
        left: 0;
        width: 50%;
        display: none;
        flex-direction: column;
        background-color: #1d465c;
        padding: 15px;
        border-top: 1px solid rgba(255, 255, 255, 0.2);
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        border-radius: 0 0 8px 0;
        z-index: 15;
      }

      .nav-links.show {
        display: flex;
      }

      .projects-container {
        width: 100%;
      }

      .submenu {
        margin-left: 10px;
        margin-top: 5px;
        display: none; 
        background-color: #1d465c;
        flex-direction: column;
      }

      .submenu.show {
        display: flex;
      }
    }

    /* Desktop styles */
    @media (min-width: 769px) {
      .menu-icon {
        display: none;
      }

      .nav-links {
        display: flex !important;
        align-items: center;
      }

      .submenu {
        position: absolute;
        background: #2d5a72;
        top: 100%;
        margin-top: 5px;
        padding: 10px;
        border-radius: 5px;
        display: none;
        z-index: 20;
      }

      .nav-links > .projects-container:hover .submenu {
        display: flex;
      }
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-container">
    <div class="left-section">
      <i class="fa-solid fa-bars menu-icon" id="menuIcon"></i>
      <img src="./img vid/logo.png" alt="Logo" />
      <span>Geo Spatial Support</span>
    </div>

    <div class="right-section">
      <div class="nav-links" id="navLinks">
        <a href="./home.html">Home</a>

        <div class="projects-container">
          <a href="#" id="projectsBtn">Projects <i class="fa-solid fa-caret-down"></i></a>
          <div class="submenu" id="submenu">
            <a href="./UAE Climate Report 2024.html">UAE Climate Report 2024</a>
            <a href="./Remote Sensing Project.html">Remote Sensing Project</a>
            <a href="./Machine Learning in GIS.html">Machine Learning in GIS</a>
            <a href="./Land Deformation Detection.html">Land Deformation Detection</a>
            <a href="./Disaster Detection.html">Disaster Detection</a>
          </div>
        </div>

        <a href="./About Me.html">About Me</a>
      </div>

      <i class="fa-solid fa-magnifying-glass search-icon" id="searchIcon"></i>
    </div>
  </div>

  <!-- Search Overlay -->
  <div class="search-overlay" id="searchOverlay">
    <input type="text" placeholder="Search here..." />
  </div>
</nav>

<script src="nav.js"></script>

</body>
</html>
